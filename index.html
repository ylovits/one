<body>
	<form class="dateInputs" id="dateInputs">
		<label>
			Enter First Date:
			<input type="date" id="start" name="start" onchange="handleChangeStart(event);" required>
		</label>
		<label>
			Enter Second Date:
			<input type="date" id="end" name="end" onchange="handleChangeEnd(event);" required>
		</label>
		<button id="button" type="submit" disabled>Get days in-between</button>
	</form>
	<p id="result" class="hide result">Days in-between: <span id="daysBetween"></span></p>
	<script src="js/scripts.js"></script>
</body>
